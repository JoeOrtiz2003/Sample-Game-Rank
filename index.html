<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Ranking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body-class">

<div id="customDropdown" style="position:absolute; top:10px; left:10px; z-index:9999;">
  <button id="dropdownButton" style="padding:8px; font-weight:bold; font-size:16px; width: 140px;">Select Game</button>
  <div style="margin-top: 8px; display: flex; gap: 8px; width: 140px;">
    <button id="scrollUpButton" style="padding:8px; font-weight:bold; font-size:14px; flex: 1;">▲ Scroll Up</button>
    <button id="scrollDownButton" style="padding:8px; font-weight:bold; font-size:14px; flex: 1;">▼ Scroll Down</button>
  </div>
  <div id="dropdownMenu" style="display:none; position:absolute; top:40px; left:0; background:white; border:1px solid #ccc; max-height:200px; overflow-y:auto;">
    <!-- Buttons inserted via JS -->
  </div>
</div>


  <div id="animation-layer">
    <div>
      <p id="slogan">Match 1</p>
      <div class="image-frame">
        <div class="winner-frame">
          <div class="team-frame">
            <p id="team_tag"></p> <!-- Using team_tag instead of team_name -->
            <img id="team_logo" src="" alt="Team Logo" />
          </div>
          <div class="winner-stats-wrapper">
            <div class="winner-stats-frame">
              <p class="smaller-text">Elims</p>
              <p id="elims" class="bigger-text"></p>
            </div>
            <div class="divider"></div>
            <div class="winner-stats-frame">
              <p class="smaller-text">Rank Pts</p>
              <p id="rank_pts" class="bigger-text"></p>
            </div>
            <div class="divider"></div>
            <div class="winner-stats-frame">
              <p class="smaller-text">Total</p>
              <p id="points_total" class="bigger-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="bracket-header">
        <p>#</p>
        <div></div>
        <div></div>
        <p>Teams</p>
        <p>Place</p>
        <p>Kills</p>
        <p>Total</p>
      </div>
      <div class="bracket-wrapper"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="script.js"></script>
</body>
</html>
